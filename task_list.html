<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <script src="https://unpkg.com/vue@next"></script>
        <style>
            td, th {
                width: 25%;
                text-align: center;
            }

            .error-message {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Hello Vue Loops</h1>

        <div id="app"> 
            <label for="task">Please enter your to do tasks:</label>
        
            <input id="task" v-model="newTask">
    
            <button v-on:click="addTask">Add Task</button>
            
            <ul>
                <li v-for="task in taskList">{{task}}</li> <!--v-for directive will loop over each item in taskList array, creating an li element for each item-->
            </ul>
        </div>

        <script> 
        let app = Vue.createApp( {
            data() {
              return {
                newTask: '',
                taskList: [] // empty array for user input
              }  
            },
            methods: {
                addTask() {
                    this.taskList.push(this.newTask)
                    this.newTask = ''
                }
            }
        })

           app.mount('#app')
        </script>
    </body>

</html>
